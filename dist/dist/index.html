<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>CryptoExchange</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
        }

        .load {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            box-sizing: 0;
        }

        .progress {
            width: 2em;
            height: 2em;
            margin: 0.4em;
            scale: 0;
            border-radius: 50%;
            background: #171B36;
            animation: loading_492 2s ease infinite;
            animation-delay: 1s;
        }

        @keyframes loading_492 {
            50% {
                scale: 1;
            }
        }

        .progress:nth-child(2) {
            animation-delay: 1.3s;
        }

        .progress:nth-child(3) {
            animation-delay: 1.7s;
        }

        @media (prefers-color-scheme: dark) {
            .progress {
                background: #FFFFFF;
            }
        }

    </style>
  <script type="module" crossorigin src="/assets/index-RAOsyFim.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BXkGpASO.css">
</head>

    <div class="load">
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
    </div>
</div>

</body>
</html>
